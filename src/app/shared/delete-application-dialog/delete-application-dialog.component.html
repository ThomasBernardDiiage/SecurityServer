<h1 mat-dialog-title>Confirmer la suppression</h1>
<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer {{ data.applicationName }} ?</p>
  <span>confirmer en écrivant le nom de l'application</span>
  <input [(ngModel)]="appName" />
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">Non</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Oui</button>
</div>
